<!DOCTYPE html>
<html lang="zh-cmns-Hans">
<head>
	<meta charset="UTF-8">
	<title>Validator</title>

	<link rel="stylesheet" href="mocha.css">
</head>
<body>

	<form>
		<input id="name" name="name" type="text" data-validator="name" data-rules="notEmpty,maxLength=10">
		<input id="email" name="email" type="email" data-validator="email" data-rules="notEmpty,email">
	</form>
	
	<div id="mocha"></div>

	<script src="jquery.js"></script>
	<script src="../validator.js"></script>
	<script src="mocha.js"></script>
	<script src="chai.js"></script>
	<script src="test.js"></script>
</body>
</html>
